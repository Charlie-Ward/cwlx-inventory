{% extends "base.html" %}
{% block content %}
<h1>Add New Client</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Add Client</button>
  <a href="{% url 'bookings:manage_clients' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
