{% extends "base.html" %}
{% block content %}
<h1>Edit Client: {{ client.name }}</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Save Changes</button>
  <a href="{% url 'bookings:client_detail' client.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
