{% extends "base.html" %}
{% block content %}
<h1>Edit Product: {{ product.name }}</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Save Changes</button>
  <a href="{% url 'inventory:product_detail' product.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
