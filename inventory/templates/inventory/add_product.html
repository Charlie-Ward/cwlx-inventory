{% extends "base.html" %}
{% block content %}
<h1>Add Product</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Add Product</button>
  <a href="{% url 'inventory:product_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
